<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ImgMenu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;

      /* remove o flex que centraliza */
      height: 100vh;
    }

    /* coloca a imagem no canto que você quiser */
    img {
      position: absolute;
      top: 20px;      /* distância do topo */
      left: 20px;     /* distância da esquerda */
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="tab.png" alt="Menu Interface">
</body>
</html>
